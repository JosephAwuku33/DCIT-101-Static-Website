<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <link rel="stylesheet" href="./index.css"/>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <button type="button" class="btn">Login</button>
        </div>

    </head>

    <body>
        <img src="./reactpic.png" alt="Image" />
        <div class="Brief">
        <p> This website seeks to combine the three ride systems Yango, Bolt and Uber for a faster and more ordered
            system.
        </p>
        <br/>
        <p> Try It Out</p>
        </div>

        <form class="myForm" method="get" >

            <p>
            <label>Name
            <input type="text" name="customer_name" required>
            </label> 
            </p>
            
            <p>
            <label>Phone 
            <input type="tel" name="phone_number">
            </label>
            </p>
            
            <p>
            <label>Email 
            <input type="email" name="email_address">
            </label>
            </p>
            
            <fieldset>
            <legend>Which taxi ride system do you require?</legend>
            <p><label class="choice"> <input type="radio" name="Bolt" required value="Bolt"> Bolt </label></p>
            <p><label class="choice"> <input type="radio" name="Yango" required value="Yango"> Yango</label></p>
            <p><label class="choice"> <input type="radio" name="Uber" required value="Uber"> Uber </label></p>
            </fieldset>
            
            <fieldset>
            <legend>Extras</legend>
            <p><label class="choice"> <input type="checkbox" name="extras" value="On time"> On time </label></p>
            <p><label class="choice"> <input type="checkbox" name="extras" value="Comfort"> Comfort </label></p>
            <p><label class="choice"> <input type="checkbox" name="extras" value="one_person"> One person </label></p>
            </fieldset>
            
            <p>
            <label>Pickup Date/Time
            <input type="datetime-local" name="pickup_time" required>
            </label>
            </p>
                
            <p>
            <label>Pickup Place
            <select id="pickup_place" name="pickup_place">
            <option value="" selected="selected">Select One</option>
            <option value="closest_taxi" >Nearest Taxi Rank</option>
            <option value="main_hall" >James Top Nelson Yankah hall</option>
            <option value="current_location" >Current Location</option>
            </select>
            </label> 
            </p>
            
            <p>
            <label>Dropoff Place
            <input type="text" name="dropoff_place" required list="destinations">
            </label>
            
            <datalist id="destinations">
            <option value="Airport">
            <option value="Beach">
            <option value="Fred Flinstone's House">
            </datalist>
            </p>
            
            <p>
            <label>Special Instructions
            <textarea name="comments" maxlength="500"></textarea>
            </label>
            </p>
            
            <p><button>Submit Booking</button></p>
            
            </form>
            
            
    </body>
</html>
